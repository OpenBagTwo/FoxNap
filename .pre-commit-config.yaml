repos:
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
    - id: isort
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.982
  hooks:
    - id: mypy
- repo: https://github.com/nbQA-dev/nbQA
  rev: 1.5.3
  hooks:
  - id: nbqa-black
  - id: nbqa-isort
  - id: nbqa-mypy
    args: [--ignore-missing-imports]
